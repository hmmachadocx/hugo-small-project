name: Checkmarx AST Scan
on:
  push:
    branches:
      - main
      - master

jobs:
  Checkmarx-One-Scan:
    runs-on: windows-latest
    env:
      GOPRIVATE: "github.com/checkmarxDev/*"
    steps:
      - uses: actions/checkout@v2
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: Checkmarx/ast-cli
          path: './blacenas'
          
